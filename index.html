<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="index.css">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Astro Weight Calculator</title>

  </head>
  <body>
  <header id="header">Astro Weight Calculator</header>
  <div id="middle">
    <form>
	  <div class="form-group">
  	    <label for="inputWeight">Input your weight here</label>
	    <input type="text" class="form-control" id="inputWeight" placeholder="Weight (lbs)">
	    <label for="selectPlanet">Choose a Planet</label>
	  </div>
	</form>
	<select class="form-control:focus" name="" id="selectPlanet"> 
	</select>
	<button class="btn btn-primary" id="calculateWeight">Calculate Weight</button>
	<p id="output"></p>
  </div>
  <script src="index.js"></script>
 </body>
</html>
